    <div>
      Une liste non ordonnée
      <ul>
        <li>Un</li>
        <li>Deux</li>
        <li>Trois</li>
      </ul>
      Une liste ordonnée
      <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ol>
      Listes imbriquées
      <ol>
        <li>Un
          <ul>
            <li>détail</li>
            <li>Du</li>
            <li>un</li>
          </ul>
        </li>
        <li>Deux
          <ul>
            <li>détail</li>
            <li>Du deux</li>
          </ul>
        </li>
        <li>Trois
          <ul>
            <li>détail du trois</li>
          </ul>
        </li>
      </ol>
    </div>
